name: Generate Snake Game

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build the project
        run: |
          # Your build commands here

      - name: Push dist directory to output branch
        env:
          ACTIONS_PAT: ${{ secrets.ACTIONS_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git clone --branch output https://x-access-token:${{ secrets.ACTIONS_PAT }}@github.com/tarikbinaziz/tarikbinaziz.git output
          rsync -a --delete dist/ output/
          cd output
          git add .
          git commit -m "Update output"
          git push --force https://x-access-token:${{ secrets.ACTIONS_PAT }}@github.com/tarikbinaziz/tarikbinaziz.git output
